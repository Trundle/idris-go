resolver: lts-9.0

packages:
  - location: .
  - location:
      git: https://github.com/idris-lang/Idris-dev.git
      commit: master
    extra-dep: true
flags:
  idris:
    FFI: true
    GMP: true

extra-deps:
  - binary-0.8.5.1
  - cheapskate-0.1.1
  - libffi-0.1
  
nix:
  enable: false
  shell-file: stack-shell.nix
